<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>API</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <div class="butt my-4 mx-auto d-flex justify-content-center">
                    <button class="btn btn-primary text-light fs-3 text-center rounded px-4 py-2 form-control w-25 d-flex justify-content-center align-items-center">Add User Data</button>
                </div>
                <div class="tableData">
                    <table class="table table-bordered table-responsive-sm table-responsive table-light w-100 text-center">
                        <thead class="bg-info">
                            <tr class="text-light bg-info">
                                <th class="bg-info" colspan="1">ID</th>
                                <th class="bg-info" colspan="1">Name</th>
                                <th class="bg-info" colspan="2">Username</th>
                                <th class="bg-info" colspan="2">Email</th>
                                <th class="bg-info" colspan="2">Street</th> 
                                <th class="bg-info" colspan="2">City</th>
                                <th class="bg-info" colspan="2">Zipcode</th>
                                <th class="bg-info" colspan="2">Phone</th> 
                                <th class="bg-info" colspan="2">Website</th>
                                <th class="bg-info" colspan="2">Company</th>
                                <th class="bg-info" colspan="2">Delete</th>
                                <th class="bg-info" colspan="2">Show</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./JS/user.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
